<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wandr</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;400;500;600;700&family=Fraunces:opsz,wght@9..144,300;400;500;600;700;800&display=swap');
      
      body {
        font-family: 'DM Sans', sans-serif;
        background-color: #f0fdf4; /* Very light mint background */
        color: #064e3b; /* Dark Emerald text */
      }
      h1, h2, h3, h4, .serif {
        font-family: 'Fraunces', serif;
      }
      /* Hide scrollbar for clean UI but allow scrolling */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#ecfdf5',
                100: '#d1fae5',
                200: '#a7f3d0',
                300: '#6ee7b7',
                400: '#34d399',
                500: '#10b981', /* Emerald - Primary */
                600: '#059669',
                700: '#047857',
                800: '#065f46',
                900: '#064e3b', /* Deepest Green */
              },
              accent: {
                400: '#fbbf24',
                500: '#f59e0b', /* Amber/Gold - Rewards & Actions */
                600: '#d97706',
                700: '#b45309',
              },
              sand: {
                50: '#f9fafb',
                100: '#f3f4f6',
                200: '#e5e7eb',
                800: '#374151'
              },
              reward: {
                bronze: '#CD7F32',
                silver: '#94a3b8',
                gold: '#F59E0B',
                platinum: '#3B82F6'
              }
            },
            fontFamily: {
              sans: ['DM Sans', 'sans-serif'],
              serif: ['Fraunces', 'serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.6s cubic-bezier(0.22, 1, 0.36, 1)',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.22, 1, 0.36, 1)',
              'spin-slow': 'spin 3s linear infinite',
              'bounce-small': 'bounceSmall 1s infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              bounceSmall: {
                '0%, 100%': { transform: 'translateY(-5%)', animationTimingFunction: 'cubic-bezier(0.8, 0, 1, 1)' },
                '50%': { transform: 'translateY(0)', animationTimingFunction: 'cubic-bezier(0, 0, 0.2, 1)' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
